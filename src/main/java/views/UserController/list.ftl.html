<html>
<head>
    <title>ユーザー一覧</title>
    <script src="/assets/webjars/jquery/1.9.0/jquery.js"></script>
    <meta charset="utf-8">
    <link href="/assets/webjars/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>ユーザー一覧</h1>

            <a class="btn btn-default pull-right" href="/user/register/input/">登録する</a>

            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>性別</th>
                </tr>
<#list users as user>
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.sex.label}</td>
                </tr>
</#list>
<#if users?size == 0>
                <tr>
                    <td colspan="3" class="text-center">ユーザーは登録されていません。まずユーザーを<a href="/user/register/input/">登録</a>してください。</td>
                </tr>
</#if>
            </table>
        </div>
    </div>
</body>
</html>
